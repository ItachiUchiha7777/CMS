{% extends 'base.html' %} {% block content %}
<style>
   .container {
   box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
   width: 50%;
   height: auto;
   padding: 30px 20px 20px 20px;
   border-radius: 30px;
   margin-bottom: 20px;
   }
   #container h3 {
   text-align: center;
   }
</style>
<div class="container">
   <h3><strong>Are you sure you want to delete this Article ?</strong></h3>
   <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      {{form.media}}
      <br />
      <input type="submit" class="btn btn-danger" value="Delete post" />
   </form>
</div>
<script>
   // Get the form element.
   const form = document.querySelector("form");
   
   // Get all of the input, textarea, and select elements in the form.
   const inputs = form.querySelectorAll("input, textarea, select");
   
   // Add the Bootstrap class `form-control` to each of the input elements.
   for (const input of inputs) {
     input.classList.add("form-control");
   }
   
   // Add the Bootstrap class `custom-select` to the select element.
   const select = form.querySelector("select");
   select.classList.add("custom-select");
</script>
{% endblock %}
